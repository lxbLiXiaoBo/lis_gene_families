{% extends 'chado/base.html' %}
{% load static %}
{% block content %}
<div class="page-header" id=banner">
    <div class="row">
        <div class="col-lg-12">
            <h1>Search based phylogenetic trees</h1>
            <p class="lead">{{ trees.count }} results.</p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for t in trees %}
                <tr>
                    <td>{{ t.name }}</td>
                    <td><a href="{% url 'phylo_view_slide' t.pk %}">view</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
