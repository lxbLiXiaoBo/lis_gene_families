{% extends 'chado/base.html' %}
{% load static %}
{% block content %}
<div class="page-header" id=banner">
    <div class="row">
        <div class="col-lg-12">
            <h1>Search based organisms</h1>
            <p class="lead">{{ organisms.count }} results.</p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Abbreviation</th>
                    <th>Genus</th>
                    <th>Species</th>
                    <th>Common Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            {% for o in organisms %}
                <tr>
                    <td>{{ o.abbreviation }}</td>
                    <td>{{ o.genus }}</td>
                    <td>{{ o.species }}</td>
                    <td>{{ o.common_name }}</td>
                    <td><a href="{% url 'organism_view' o.pk %}">view</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
